<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Date Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #FFFBF7;
      --text: #2D2A26;
      --text-light: #6B665E;
      --accent: #D4594E;
      --accent-hover: #BF4A40;
      --card-bg: #FFFFFF;
      --border: #E8E4DE;
      --progress-bg: #F0EBE4;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-family: 'Fraunces', serif;
      font-size: 28px;
      font-weight: 500;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    .logo span {
      color: var(--accent);
    }

    /* Welcome Screen */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .welcome h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(32px, 8vw, 48px);
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .welcome p {
      color: var(--text-light);
      font-size: 18px;
      max-width: 400px;
      margin-bottom: 40px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 40px;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 4px;
      background: var(--progress-bg);
      border-radius: 100px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 100px;
      transition: width 0.4s ease;
    }

    /* Question Card */
    .question-container {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .question-container.active {
      display: flex;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .category-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .question-text {
      font-family: 'Fraunces', serif;
      font-size: clamp(24px, 5vw, 32px);
      font-weight: 400;
      line-height: 1.3;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .option {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 18px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      text-align: left;
      font-family: inherit;
      color: var(--text);
    }

    .option:hover {
      border-color: var(--text-light);
    }

    .option.selected {
      border-color: var(--accent);
      background: #FEF7F6;
    }

    /* Zip Code Input */
    .zip-input-container {
      margin-bottom: 40px;
    }

    .zip-input {
      width: 100%;
      padding: 18px 24px;
      font-size: 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card-bg);
      font-family: inherit;
      color: var(--text);
      transition: border-color 0.2s ease;
    }

    .zip-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .zip-input::placeholder {
      color: var(--text-light);
    }

    .zip-note {
      font-size: 14px;
      color: var(--text-light);
      margin-top: 12px;
    }

    /* Navigation */
    .nav-buttons {
      display: flex;
      gap: 12px;
      margin-top: auto;
      padding-top: 20px;
    }

    .btn-back {
      background: transparent;
      border: 2px solid var(--border);
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      color: var(--text);
    }

    .btn-back:hover {
      border-color: var(--text-light);
    }

    .btn-next {
      flex: 1;
      background: var(--text);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-next:hover:not(:disabled) {
      background: #1a1815;
      transform: translateY(-1px);
    }

    .btn-next:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Results Screen */
    .results {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.6s ease;
    }

    .results.active {
      display: flex;
    }

    .results-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .results-header h2 {
      font-family: 'Fraunces', serif;
      font-size: clamp(28px, 6vw, 36px);
      font-weight: 400;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .results-header p {
      color: var(--text-light);
      font-size: 16px;
    }

    .zip-editor {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }

    .zip-editor input {
      width: 100px;
      padding: 10px 14px;
      font-size: 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      font-family: inherit;
      color: var(--text);
      text-align: center;
    }

    .zip-editor input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .zip-editor button {
      background: var(--text);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .zip-editor button:hover {
      background: #1a1815;
    }

    .zip-editor-label {
      font-size: 14px;
      color: var(--text-light);
    }

    .date-ideas {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .date-card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.2s ease;
    }

    .date-card:hover {
      border-color: var(--text-light);
      transform: translateY(-2px);
    }

    .date-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .date-card h3 {
      font-family: 'Fraunces', serif;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.3px;
    }

    .match-badge {
      background: #E8F5E8;
      color: #2D6A2D;
      font-size: 13px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 100px;
    }

    .date-card p {
      color: var(--text-light);
      font-size: 15px;
      margin-bottom: 16px;
    }

    .date-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: var(--progress-bg);
      color: var(--text-light);
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 100px;
    }

    .btn-restart {
      background: transparent;
      border: 2px solid var(--border);
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      color: var(--text);
      align-self: center;
    }

    .btn-restart:hover {
      border-color: var(--text);
    }

    /* Location Cards */
    .locations-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .locations-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-light);
      margin-bottom: 12px;
    }

    .location-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .location-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
    }

    .location-info {
      flex: 1;
    }

    .location-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .location-note {
      font-size: 13px;
      color: var(--text-light);
    }

    .location-meta {
      text-align: right;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .location-rating {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }

    .location-rating::before {
      content: "★ ";
      color: #E6B800;
    }

    .location-price {
      font-size: 12px;
      color: var(--text-light);
    }

    /* Loading State */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
    }

    .loading.active {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--progress-bg);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      font-family: 'Fraunces', serif;
      font-size: 20px;
      color: var(--text-light);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }

      .nav-buttons {
        flex-direction: column-reverse;
      }

      .btn-back {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">first date<span>.</span></div>
    </header>

    <!-- Welcome Screen -->
    <section class="welcome" id="welcome">
      <h1>Find the perfect first date idea</h1>
      <p>Answer 12 quick questions and we'll match you with date ideas tailored to your style.</p>
      <button class="btn-primary" onclick="startQuiz()">Let's go</button>
    </section>

    <!-- Question Screen -->
    <section class="question-container" id="questionContainer">
      <div class="progress-container">
        <div class="progress-text">
          <span id="progressLabel">Question 1 of 21</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
      </div>

      <div id="questionContent">
        <!-- Dynamic content goes here -->
      </div>

      <div class="nav-buttons">
        <button class="btn-back" id="backBtn" onclick="prevQuestion()">Back</button>
        <button class="btn-next" id="nextBtn" onclick="nextQuestion()" disabled>Continue</button>
      </div>
    </section>

    <!-- Loading Screen -->
    <section class="loading" id="loading">
      <div class="spinner"></div>
      <p>Finding your perfect dates...</p>
    </section>

    <!-- Results Screen -->
    <section class="results" id="results">
      <div class="results-header">
        <h2>Your date ideas</h2>
        <p id="resultsSubtitle">Based on your preferences</p>
        <div class="zip-editor">
          <span class="zip-editor-label">Location:</span>
          <input type="text" id="zipEditor" placeholder="Zip code" maxlength="5">
          <button onclick="updateZipCode()">Update</button>
        </div>
      </div>
      <div class="date-ideas" id="dateIdeas">
        <!-- Dynamic results go here -->
      </div>
      <button class="btn-restart" onclick="restartQuiz()">Start over</button>
    </section>
  </div>

    let currentQuestion = 0;
    let answers = {};

    function startQuiz() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('questionContainer').classList.add('active');
      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      const totalQuestions = questions.length;
      const progress = ((currentQuestion) / totalQuestions) * 100;

      document.getElementById('progressLabel').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
      document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
      document.getElementById('progressFill').style.width = `${progress}%`;

      let html = `<div class="category-label">${q.category}</div>`;
      html += `<h2 class="question-text">${q.question}</h2>`;

      if (q.type === 'zip') {
        html += `
          <div class="zip-input-container">
            <input type="text" class="zip-input" id="zipInput" placeholder="Enter your zip code" maxlength="5" value="${answers[q.key] || ''}" oninput="handleZipInput(this.value)">
            <p class="zip-note">Optional — helps us suggest location-specific ideas</p>
          </div>
        `;
      } else {
        html += `<div class="options">`;
        q.options.forEach((opt, i) => {
          const selected = answers[q.key] === opt.value ? 'selected' : '';
          html += `<button class="option ${selected}" onclick="selectOption('${q.key}', '${opt.value}', this)">${opt.text}</button>`;
        });
        html += `</div>`;
      }

      document.getElementById('questionContent').innerHTML = html;

      // Update navigation buttons
      document.getElementById('backBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
      
      const nextBtn = document.getElementById('nextBtn');
      if (currentQuestion === totalQuestions - 1) {
        nextBtn.textContent = 'See my results';
      } else {
        nextBtn.textContent = 'Continue';
      }

      // Enable/disable next button
      if (q.type === 'zip') {
        nextBtn.disabled = false; // Zip is optional
      } else {
        nextBtn.disabled = !answers[q.key];
      }

      // Re-trigger animation
      document.getElementById('questionContainer').style.animation = 'none';
      setTimeout(() => {
        document.getElementById('questionContainer').style.animation = '';
      }, 10);
    }

    function selectOption(key, value, element) {
      answers[key] = value;
      
      // Update UI
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      
      // Enable next button
      document.getElementById('nextBtn').disabled = false;
    }

    function handleZipInput(value) {
      const cleaned = value.replace(/\D/g, '');
      document.getElementById('zipInput').value = cleaned;
      answers['zipcode'] = cleaned;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        showResults();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function showResults() {
      document.getElementById('questionContainer').classList.remove('active');
      document.getElementById('loading').classList.add('active');

      const scoredIdeas = scoreAndRankIdeas();
      
      // Check if we have a zip code for location-based results
      const zip = answers['zipcode'];
      
      if (zip && zip.length === 5) {
        // Geocode the zip code first, then fetch places
        geocodeZip(zip).then(coords => {
          if (coords) {
            fetchAllPlaces(scoredIdeas, coords).then(ideasWithPlaces => {
              document.getElementById('loading').classList.remove('active');
              document.getElementById('results').classList.add('active');
              renderResults(ideasWithPlaces, true);
            });
          } else {
            // Geocoding failed, show results without places
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.add('active');
            renderResults(scoredIdeas, false);
          }
        });
      } else {
        // No zip code, show results without specific places
        setTimeout(() => {
          document.getElementById('loading').classList.remove('active');
          document.getElementById('results').classList.add('active');
          renderResults(scoredIdeas, false);
        }, 1000);
      }
    }

    async function geocodeZip(zip) {
      try {
        const response = await fetch(`/api/geocode?zip=${zip}`);
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const location = data.results[0].geometry.location;
          return { lat: location.lat, lng: location.lng };
        }
        return null;
      } catch (error) {
        console.error('Geocoding error:', error);
        return null;
      }
    }

    async function fetchAllPlaces(ideas, coords) {
      const promises = ideas.map(idea => fetchPlacesForIdea(idea, coords));
      return Promise.all(promises);
    }

    async function fetchPlacesForIdea(idea, coords) {
      try {
        const response = await fetch(
          `/api/places?lat=${coords.lat}&lng=${coords.lng}&query=${encodeURIComponent(idea.searchQuery)}`
        );
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          // Get top 3 results sorted by rating
          const topPlaces = data.results
            .filter(place => place.rating)
            .sort((a, b) => (b.rating || 0) - (a.rating || 0))
            .slice(0, 3)
            .map(place => ({
              name: place.name,
              rating: place.rating || 'N/A',
              price: priceLevel(place.price_level),
              address: place.vicinity || '',
              placeId: place.place_id
            }));
          
          return { ...idea, fetchedLocations: topPlaces };
        }
        return { ...idea, fetchedLocations: [] };
      } catch (error) {
        console.error('Places API error:', error);
        return { ...idea, fetchedLocations: [] };
      }
    }

    function priceLevel(level) {
      if (level === undefined || level === null) return '$$';
      const prices = ['Free', '$', '$$', '$$$', '$$$$'];
      return prices[level] || '$$';
    }

    function scoreAndRankIdeas() {
      return dateIdeasDB.map(idea => {
        let score = 0;
        let maxScore = 0;

        for (const [key, values] of Object.entries(idea.match)) {
          maxScore += 2;
          if (answers[key] && values.includes(answers[key])) {
            score += 2;
          }
        }

        return {
          ...idea,
          score: score,
          matchPercent: Math.round((score / maxScore) * 100)
        };
      }).sort((a, b) => b.matchPercent - a.matchPercent).slice(0, 10);
    }

    function renderResults(ideas, hasLocations) {
      const zip = answers['zipcode'];
      document.getElementById('zipEditor').value = zip || '';
      
      if (zip && hasLocations) {
        document.getElementById('resultsSubtitle').textContent = `Showing spots near ${zip}`;
      } else if (zip) {
        document.getElementById('resultsSubtitle').textContent = `Based on your preferences`;
      } else {
        document.getElementById('resultsSubtitle').textContent = `Add your zip code for local suggestions`;
      }

      let html = '';
      ideas.forEach(idea => {
        const locations = (idea.fetchedLocations && idea.fetchedLocations.length > 0) 
          ? idea.fetchedLocations 
          : null;

        html += `
          <div class="date-card">
            <div class="date-card-header">
              <h3>${idea.name}</h3>
              <span class="match-badge">${idea.matchPercent}% match</span>
            </div>
            <p>${idea.description}</p>
            <div class="date-tags">
              ${idea.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            ${locations ? `
              <div class="locations-section">
                <div class="locations-title">Nearby spots</div>
                <div class="location-list">
                  ${locations.map(loc => `
                    <div class="location-item">
                      <div class="location-info">
                        <div class="location-name">${loc.name}</div>
                        <div class="location-note">${loc.address}</div>
                      </div>
                      <div class="location-meta">
                        <div class="location-rating">${loc.rating}</div>
                        <div class="location-price">${loc.price}</div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : (zip && hasLocations) ? `
              <div class="locations-section">
                <div class="locations-title">No nearby spots found</div>
                <p class="location-note">Try searching "${idea.searchQuery}" in your area</p>
              </div>
            ` : `
              <div class="locations-section">
                <div class="locations-title">Want local suggestions?</div>
                <p class="location-note">Add your zip code above to see nearby spots</p>
              </div>
            `}
          </div>
        `;
      });

      document.getElementById('dateIdeas').innerHTML = html;
      
      // Store ideas for potential re-render
      window.currentIdeas = ideas;
    }

    function updateZipCode() {
      const newZip = document.getElementById('zipEditor').value.replace(/\D/g, '');
      if (newZip.length === 5) {
        answers['zipcode'] = newZip;
        
        // Show loading state
        document.getElementById('results').classList.remove('active');
        document.getElementById('loading').classList.add('active');
        
        const scoredIdeas = scoreAndRankIdeas();
        
        geocodeZip(newZip).then(coords => {
          if (coords) {
            fetchAllPlaces(scoredIdeas, coords).then(ideasWithPlaces => {
              document.getElementById('loading').classList.remove('active');
              document.getElementById('results').classList.add('active');
              renderResults(ideasWithPlaces, true);
            });
          } else {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.add('active');
            renderResults(scoredIdeas, false);
          }
        });
      } else if (newZip.length === 0) {
        // Clear zip and show results without locations
        answers['zipcode'] = '';
        const scoredIdeas = scoreAndRankIdeas();
        renderResults(scoredIdeas, false);
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      answers = {};
      document.getElementById('results').classList.remove('active');
      document.getElementById('welcome').style.display = 'flex';
    }
  </script>
